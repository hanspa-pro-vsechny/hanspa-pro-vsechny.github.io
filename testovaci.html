		    const imageUrlInput = document.getElementById('imageUrl');
		    
            const regex = /<a\s+[^>]*><img\s+[^>]*src=["']([^"']+)["'][^>]*><\/a>/i;

		        textarea.value = text.replace(regex, '');
		        // Put the image URL into the input field

		        obrazek.src = imageUrl
